<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<div class="t3js-media-new-content-element-wizard media-new-content-element-wizard col-12 col-md-6">
    <f:if condition="{item.target}">
        <f:then>
            <button type="button" class="btn btn-link media p-0 text-start" data-target="{item.target}">
                <f:render section="itemContent" arguments="{_all}" />
            </button>
        </f:then>
        <f:else>
            <button type="button" class="btn btn-link media p-0 text-start" data-position-map-arguments="{item.positionMapArguments -> f:format.raw()}">
                <f:render section="itemContent" arguments="{_all}" />
            </button>
        </f:else>
    </f:if>
</div>

<f:section name="itemContent">
    <f:if condition="{item.content}">
        {item.content -> f:format.raw()}
    </f:if>
    <div class="media-left">
        {item.icon -> f:format.raw()}
    </div>
    <div class="media-body">
        <strong>{item.wizardInformation.title -> f:format.htmlspecialchars()}</strong>
        <br/>
        {item.wizardInformation.description -> f:format.htmlspecialchars() -> f:format.nl2br()}
    </div>
</f:section>
</html>
